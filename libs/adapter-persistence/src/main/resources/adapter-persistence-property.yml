spring:
  jpa:
    defer-datasource-initialization: true # 바로 쿼리 실행하기
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none
  flyway:
    enabled: false
    encoding: utf-8
    baseline-on-migrate: true
    baseline-version: 0
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    name: BlogDatasource
    url: jdbc:h2:mem:blog;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    platform: h2
  sql:
    init:
      mode: always
      schema-locations: classpath:db/migration/V1__init.sql

---
spring.config.activate.on-profile: test

spring:
  flyway:
   enabled: true
