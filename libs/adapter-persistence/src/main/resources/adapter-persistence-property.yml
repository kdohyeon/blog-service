spring:
  profiles:
    active: local
  jpa:
    defer-datasource-initialization: true # 바로 쿼리 실행하기
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:blog;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    platform: h2
